     * {

        .container {

.title {

<body>
<section class="container">
    <div class="main">
        <div class="header">
            <h1>2.How to Apply CSS Using JQuery, How to Add Class and Remove Class in Jquery ,
                JQuery Animation?</h1>

        </div>

        <div class="title">
            <h2>i. Applying CSS using jQuery</h2>
        </div>

      <!-- /code -->
      <div class="myDiv">This is a div</div>



      <!-- Include jQuery library -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      
      <script>
        // jQuery code to apply CSS
        $(document).ready(function() {
          // Select the element with class "myDiv" and apply CSS
          $(".myDiv").css({
            "color": "blue",
            "font-size": "20px",
            "border": "2px solid black",
            "width":"500px"
          });
        });


    
      </script>



    </div>
</section>    
    
</body>
