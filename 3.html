    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            margin: 0 auto;
        }

        .main {
            width:600px;

        .slider {
       
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in;
            height: 250px;
        }

        .slide {
            width: 600px;
            flex-shrink: 0;
            text-align: center;
     

        }

        .box-1 {
            background-color: orange;
        }

        .box-2 {
            background-color: blue;
        }

        .box-3 {
            background-color: cyan;
        }

        button {
            margin-top: 10px;
        }

        .txt-cent {
            text-align: center;
        }

        .btn {
            width: 120px;
            padding: 5px;
        }
    </style>
</head>

<body>


    <section class="container">
        <div class=main>
            <div class="header">
                <h1>3.How to create slider with animation?</h1>
            </div>
            <div class="slider">
                <div class="slides">
                    <div class="slide box-1">Slide 1</div>
                    <div class="slide box-2">Slide 2</div>
                    <div class="slide box-3">Slide 3</div>
                </div>
            </div>
            <div class="button txt-cent">
                <button class="prev btn">Previous</button>
                <button class="next btn">Next</button>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            var slideCount = $('.slide').length;
            var slideWidth = $('.slide').width();
            var currentIndex = 0;

            $('.slides').css('width', slideCount * slideWidth);

            $('.next').click(function () {
                if (currentIndex < slideCount - 1) {
                    currentIndex++;
                    $('.slides').animate({ 'margin-left': '-' + (slideWidth * currentIndex) + 'px' }, 500);
                }
            });

            $('.prev').click(function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    $('.slides').animate({ 'margin-left': '-' + (slideWidth * currentIndex) + 'px' }, 500);
                }
            });
        });
    </script>
</body>
